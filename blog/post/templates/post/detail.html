<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
<div>
    <img src="{{ post.image.url }}" alt="">

    <p>{{ post.description }}</p>

    <p>{{ post.category }}</p>
    <p>{{ post.user }}</p>

</body>
</html>
